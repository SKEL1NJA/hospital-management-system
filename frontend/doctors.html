<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors | HMS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <h1>HMS</h1>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="patients.html">Patients</a>
    <a href="doctors.html">Doctors</a>
    <a href="appointments.html">Appointments</a>
  </nav>
</header>

<main class="container">
  <h2>Add Doctor</h2>

  <form class="form" id="doctorForm">
    <input type="text" placeholder="Doctor Name" required>
    <input type="text" placeholder="Specialization" required>
    <input type="number" placeholder="Experience (years)" required>
    <input type="text" placeholder="Contact" required>
    <button type="submit">Save Doctor</button>
  </form>

  <h2>Doctors List</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Specialization</th>
        <th>Experience</th>
        <th>Contact</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="doctorsTableBody">
      <!-- Filled dynamically -->
    </tbody>
  </table>
</main>

<script src="js/main.js"></script>
</body>
</html>
